    <h1>HTML Media</h1>
    Embedding images, audio, and video

    <h2>Images</h2>
    <h3>Images pulled from local storage</h3>
    <img src="./images/img_1.png" alt="programming language" />
    <img src="./images/img_2.jfif" alt="image of programming" />

    <h3>Turning an image from and inline element to a block level element</h3>
    <div>
      <img
        src="./images/img_1.png"
        alt="image of programming languages"
        width="100"
      />
    </div>

    <h3>Getting images from the internet</h3>
    <img
      src="https://www.simplilearn.com/ice9/free_resources_article_thumb/Best-Programming-Languages-to-Start-Learning-Today.jpg"
      alt="image displaying tiles of programming languages logos"
      width="300"
      height="200"
    />
    <!-- you don't have to do the height, it is taken care of when the width is set -->
  </body>
